{% extends "sns/base.html" %}

{% block title %}{{ profile.name }}'s SNS Profile{% endblock %}

{% block search %}{% endblock %}

{% block body %}
<h2>{{ profile.name }}</h2>
<h4><a class="text-info" href="{% url 'activity' pk=profile.pk %}">Activity</a></h4>
<a class="text-info" href="{% url 'profile_edit' pk=profile.pk %}">Edit</a>
<ul>
  {% for sns, value in profile.get_fields %}
  <li>{{ sns }}: {{ value }} <a class="text-info" href="{% url sns pk=profile.pk %}">View</a></li>
  {% endfor %}
</ul>
{% endblock %}
