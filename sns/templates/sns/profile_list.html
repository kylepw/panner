{% extends "sns/base.html" %}

{% block title %}People{% endblock %}

{% block body %}
  <h2>People</h2>
  {% if not profiles %}
  No profiles to display.
  {% else %}
  <ul>
    {% for p in profiles %}
    <li><a class="text-info" href="{% url 'profile-detail' pk=p.pk %}">{{ p.name }}</a></li>
    {% endfor %}
  </ul>
  {% endif %}
{% endblock %}
