{% extends "sns/base.html" %}

{% block title %}{{ person.name }}'s SNS Profile{% endblock %}

{% block content %}
  <h2>{{ person.name }}'s SNS Profile</h2>
  <ul>
    {% for sns, value in person.get_fields %}
    <li>{{ sns }}: {{ value }} <a href="{% url sns pk=person.pk %}">View</a></li>
    {% endfor %}
  </ul>
{% endblock %}
