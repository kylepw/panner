version: "3"

services:
  db:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=mypasswd
  web:
    build: .
    restart: on-failure
    env_file:
      - ./.env_docker
    command: bash -c "
      python manage.py migrate
      && python manage.py runserver 0.0.0.0:8000
      "
    ports:
      - "8000:8000"
    depends_on:
      - db
